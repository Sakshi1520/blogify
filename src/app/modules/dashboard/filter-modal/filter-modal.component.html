<div class="dialog">
    <form [formGroup]="filterForm" >
        <div mat-dialog-content class="dialog__options">
            <h3>Which filters would you like to apply?</h3>
            <mat-form-field class="dialog__input">
                <mat-label>Filter By Author Name</mat-label>
                <input matInput formControlName="author">
            </mat-form-field>
            <mat-form-field class="dialog__input">
                <mat-label>Filter By Tags</mat-label>
                <mat-chip-list formControlName="tagsInput" #chipList>
                    <mat-chip *ngFor="let tag of filterForm.get('tagsInput')?.value" (removed)="remove(tag)">
                        {{tag}}
                        <button matChipRemove>
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip>
                    <input placeholder="New Tag..."
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </mat-form-field>
        </div>
        <h4>Filters Applied: {{count}}</h4>

        <div mat-dialog-actions align="end">
            <button mat-raised-button class="filter-btn" type="button" [mat-dialog-close]="onModalClose()">Close</button>
            <button mat-raised-button class="filter-btn" color="primary" cdkFocusInitial type="button" [mat-dialog-close]="onApplyFilter()">Apply Filter</button>
        </div>
    </form>
</div>
